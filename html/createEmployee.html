<div class="template">
  <form id="form" class="row g-3 needs-validation" novalidate method="post" action="https://kinoxp-na.azurewebsites.net/api/v1/employees">
    <div class="col-md-5">
      <label for="name" class="form-label">Navn</label>
      <input type="text" class="form-control" id="name" name="name">
      <div class="valid-feedback"> </div>
    </div>

      <div class="col-md-5">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email">
      <div class="valid-feedback"></div>
      </div>

      <div class="col-md-5">
        <label for="telephone" class="form-label">tlf nummer</label>
        <input type="text" class="form-control" id="telephone" name="telephone">
        <div class="valid-feedback"></div>
      </div>

    <div class="col-md-5">
      <label for="username" class="form-label">Brugernavn</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="username" name="username">
        <div class="invalid-feedback"></div>
      </div>
    </div>

    <div class="col-md-5">
      <label for="password" class="form-label">Kode</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="invalid-feedback"></div>
    </div>

  <div class="col-md-5">
    <div class="form-floating">
      <select class="form-select" id="role" name="role" aria-label="Floating label select example">
        <option selected> Vælg medarbejder role</option>
        <option value="operatør">Operatør</option>
        <option value="billetkontrollør">Billetkontrollør</option>
        <option value="skrankepersonale">Skrankepersonale</option>
      </select>
      <label for="role">Role</label>
    </div>
  </div>

    <div class="col-12">
      <button id="button" class="btn btn-primary" type="submit">Opret</button>
    </div>
  </form>

</div>
