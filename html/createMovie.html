<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>createMovie</title>

</head>
<body>
<div class="container">
    <form id="form" class="row g-3 needs-validation" novalidate method="post" action="https://kinoxp-na.azurewebsites.net/api/v1/movies">
        <div class="col-md-5">
            <label for="name" class="form-label"> Navn</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="length" class="form-label">Længde</label>
            <input type="time" class="form-control" id="length" name="length">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="actors" class="form-label">Skuespillere</label>
            <input type="text" class="form-control" id="actors" name="actors">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="director" class="form-label">Instruktør</label>
            <input type="text" class="form-control" id="director" name="director">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="ageLimit" class="form-label">Aldersgrænse</label>
            <input type="text" class="form-control" id="ageLimit" name="ageLimit">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-12">
            <button id="button" class="btn btn-primary" type="submit"> Opret</button>
        </div>
    </form>
</div>

<script src="/javascript/createMovie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
