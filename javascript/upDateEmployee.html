<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>updateEmployee</title>
  </head>
  <body>
    <div id="customercontainer">

        <form class="row g-3 needs-validation" novalidate method="patch" action="localhost:8080/api/v1/employees">
            <div class="col-md-4">
              <label for="name" class="form-label">Navn</label>
              <input type="text" class="form-control" id="name">
              <div class="valid-feedback">
             </div>
             <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected> vælg medarbejder rolle</option>
                  <option value="operatør">operatør</option>
                  <option value="billetkontrollør">billetkontrollør</option>
                  <option value="skrankepersonale">skrankepersonale</option>
                </select>
                <label for="floatingSelect">Works with selects</label>
              </div>
             <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <div class="valid-feedback">
               </div>
               <div class="col-md-4">
                <label for="tlf" class="form-label">tlf nummer</label>
                <input type="number" class="form-control" id="tlf">
                <div class="valid-feedback">
               </div>
            <div class="col-md-4">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername">
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label for="code" class="form-label">kode</label>
              <input type="sequre" class="form-control" id="code" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">update</button>
            </div>
          </form>
  
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
