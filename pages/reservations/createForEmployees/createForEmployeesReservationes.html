<div class="template">
  
    <form id="form" class="row g-3 needs-validation" novalidate method="post" action="https://kinoxp-na.azurewebsites.net/api/v1/employees">
      

    <div class="col-md-5">
        <div class="form-floating">
            <select class="form-select" id="movieListingId" name="movieListingId" aria-label="Floating label select example" required>
                <option selected> Vælg Forestilling</option>
            </select>
            <label for="movieListingId">Forestilling</label>
        </div>
    </div>

    <div class="col-md-5">
        <input type="number" class="form-control" id="amountOfSeats" name="amountOfSeats" value="" required>
        <label for="amountOfSeats" class="form-label">Antal sæder</label>
    </div>

    <div class="col-md-5">
        <input type="text" class="form-control" id="name" name="name" value="" required>
        <label for="name" class="form-label">Navn på bestilling</label>
    </div>

    <div class="form-check col-md-5">
        <input class="form-check-input" type="checkbox" value="" id="meetsAgeRequirement" name="meetsAgeRequirement" required>
        <label class="form-check-label" for="meetsAgeRequirement">
          Overholder alderskrav
        </label>
      </div>
  
    <div class="col-12">
    <button id="button" class="btn btn-primary" type="submit">Opret</button>
    </div>

    </form>
  
  </div>
