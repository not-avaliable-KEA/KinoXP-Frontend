<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/standard.css" rel="stylesheet">
    
    <title>KinoXp</title>
  </head>
  <body>
    <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>KinoXp</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="menu" class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/se-medarbejdere">Se alle film</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/se-medarbejdere">Om Biografen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <div class="container">

        <div class="col-lg-6">
          <div class="info-block">
            <p><h4 class="identifier">Valgte Film:</h4> <span id="movieName" class="value"></span></p>
          </div>
          <div class="info-block">
            <p><h4 class="identifier">Spilletid:</h4> <span id="playtime" class="value"></span></p>
          </div>
          <div class="info-block">
            <p><h4 class="identifier">Sal:</h4> <span id="movie-theater" class="value"></span></p>
          </div>
          <div class="info-block">
            <p><h4 class="identifier">Aldersgrænse:</h4> <span id="ageLimit" class="value"></span></p>
          </div>
  
        </div>

        <div class="info-block">
        <form id="form" class="row g-3 needs-validation" novalidate method="POST" action="https://kinoxp-na.azurewebsites.net/api/v1/reservations" >

          <p><h4 class="identifier">Din bestilling:</h4>
        
            <div class="col-md-5">
              <input type="number" class="form-control" id="amountOfSeats" name="amountOfSeats" value="" required>
              <label for="amountOfSeats" class="form-label">Antal sæder</label>
          </div>
      
          <div class="col-md-5">
              <input type="text" class="form-control" id="name" name="name" value="" required>
              <label for="name" class="form-label">Navn på bestilling</label>
          </div>
      
          <div class="form-check col-md-5">
              <input class="form-check-input" type="checkbox" value="" id="meetsAgeRequirement" name="meetsAgeRequirement" required>
              <label class="form-check-label" for="meetsAgeRequirement">
                Overholder alderskrav
              </label>
            </div>
        
          <div class="col-12">
          <button id="button" class="btn btn-primary" type="submit">Opret</button>
          </div>
            
          </form>
        </div>


      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/pages/reservations/create/createReservations.js"></script>
  </body>
</html>
