<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/standard.css" rel="stylesheet">
    
    <title>KinoXp</title>
  </head>
  <body>
    <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>KinoXp</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="menu" class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/se-medarbejdere">Se alle film</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/se-medarbejdere">Om Biografen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <div class="container">

        <form id="form" class="row g-3 needs-validation" novalidate method="POST" action="https://kinoxp-na.azurewebsites.net/api/v1/reservations" >
    
            <div class="col-md-5">
              <label for="choosenMovie" class="form-label" class="bookingtekst">Valgte Film</label>
              <input type="text" class="form-control" id="name" name="name">
              <div class="valid-feedback"> </div>
            </div>
        
            <div class="col-md-5">
                <label for="choosenMovieTheater" class="form-label" class="bookingtekst">Valgte Sal</label>
                <input type="number" class="form-control" id="numberOfRows" name="numberOfRows">
                <div class="valid-feedback"></div>
            </div>
        
            <div class="col-md-5">
                <label for="chooseSeats" class="form-label" class="bookingtekst">Vælg hvor mange sæder der ønskes</label>
                <input type="number" class="form-control" id="choosenSeats" name="choosenSeats">
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-5">
              <input type="checkbox" id="ageLimitCheck" name="ageLimitCheck" value="age">
            <label for="ageLimitCheck" class="bookingtekst">over 16 år</label><br>
            </div>
            
            <div class="col-12">
              <button id="button" class="btn btn-primary" type="submit">bekræft</button>
            </div>
            
          </form>


      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/javascript/landingpage.js"></script>
    <script src="/pages/reservations/create/createReservations.js"></script>
  </body>
</html>
