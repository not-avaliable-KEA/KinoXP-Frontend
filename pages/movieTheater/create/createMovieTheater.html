<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Opret sale</title>
  </head>
 
  <body>
    <div class="container">

      <form id="form" class="row g-3 needs-validation" novalidate method="post" action="https://kinoxp-na.azurewebsites.net/api/v1/employees">
        
        <div class="col-md-5">
          <label for="name" class="form-label">Navn</label>
          <input type="text" class="form-control" id="name" name="name">
          <div class="valid-feedback"> </div>
        </div>

        <div class="col-md-5">
            <label for="numberOfRows" class="form-label">Antal rækker</label>
            <input type="number" class="form-control" id="numberOfRows" name="numberOfRows">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-md-5">
            <label for="numberOfSeats" class="form-label">Antal sæder pr. række</label>
            <input type="number" class="form-control" id="numberOfSeats" name="numberOfSeats">
            <div class="valid-feedback"></div>
        </div>

        <div class="col-12">
          <button id="button" class="btn btn-primary" type="submit">Opret</button>
        </div>
      </form>
    </div>
    <script src="/javascript/createMovieTheater.js"></script>
